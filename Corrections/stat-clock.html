<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Clock</title>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Tailwind Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1A1A2E',
                        'dark-card': '#16213E',
                        'accent': '#0F3460',
                        'primary-text': '#EAEAEA',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-dark-bg text-primary-text font-sans flex items-center justify-center h-screen">
    <div id="root"></div>

    <script type="text/babel">
        function Clock(){
            const [date, setDate] = React.useState( new Date() )

            // console.log(Math.random())

            setTimeout(() => {
                setDate( new Date());
            }, 1000)

            const handleClick = (index) => {
                console.log(index)
            }

            return (
                <div className="bg-dark-card p-8 rounded-xl shadow-lg text-center">
                    <div className="flex items-center justify-center mb-4">
                        <i className="fas fa-clock text-4xl text-accent"></i>
                    </div>
                    <p className="text-4xl mt-2">{date.toLocaleTimeString()}</p>
                    <button onClick={() => handleClick(9)}>Recup√©ration</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        root.render(<Clock />)
    </script>
</body>

</html>
